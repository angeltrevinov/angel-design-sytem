<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/angel-stencil-lib.esm.js"></script>
    <script nomodule src="/build/angel-stencil-lib.js"></script>
  </head>
  <body>
    <angel-button-component id="customBtn" type-btn="primary">Open Modal</angel-button-component>
    <angel-modal-component id='modal' visible='false' modal-title="This is a modal">
      <div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
        <span>content</span>
        <span>content</span>
      </div>
    </angel-modal-component>
    <div>This is a nomal text box</div>

    <div>
      <angel-button-component id="customBtn">Test</angel-button-component>
      <angel-button-component id="customBtn" type-btn="secondary">Test</angel-button-component>
      <angel-button-component id="customBtn" type-btn="success">Test</angel-button-component>
      <angel-button-component id="customBtn" type-btn="warning">Test</angel-button-component>
      <angel-button-component id="customBtn" type-btn="danger">Test</angel-button-component>
    </div>

    <script>
        const customBtn = document.getElementById('customBtn');

        customBtn.addEventListener('click', () => {
          modal.visible = true;
        });

        modal.addEventListener('closedModal', (event) => {
          console.log(event.detail);
          modal.visible = false;
        });
    </script>
  </body>
</html>
